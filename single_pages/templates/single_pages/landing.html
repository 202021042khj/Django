<!DOCTYPE html>
{% load static %}
<html lang='ko'>
    <head>
        <meta charset="UTF-8">
        <title>Do it! Django</title>
        <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
        <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/93801ea0a2.js" crossorigin="anonymous"></script>
    </head>
    <body background-image="/single_pages/static/single_pages/images/midnight_sky.jpg">
        {% include 'blog/navbar.html' %}
        <section>
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-lg-6 text-light">
                        <h1 class="mt-5">안녕하세요</h1>
                        <p>대문페이지</p>
                    </div>
        
                    <div class="col-lg-5 mt-5">
                        <h2 class="text-light">Blog - Recent posts</h2>
                        {% for post in recent_posts %}
                            <div class="card mt-1">
                                <div class="card-body">
                                    <h6><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">{{ post.title }}</a></h6>
                                    <span class="badge rounded-pill bg-light float-end text-dark">
                                        <img class="mr-1 rounded-circle" width="20px" src="{{ post.get_avatar_url }}" alt="{{ post.author }}">
                                        {{ post.author.username }}
                                        &nbsp;
                                        &nbsp;
                                        {{ post.created_at }}
                                   </span>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
        
                </div>
            </div>
        </section>




        <div class="fixed-bottom">
            {% include 'blog/footer.html' %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    </body>
</html>
